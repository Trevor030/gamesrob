version: "3.9"

services:
  discord-role-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-role-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - RESTORE_DELAY_MINUTES=${RESTORE_DELAY_MINUTES:-5}
      - DATA_DIR=/app/data
      - TZ=Europe/Rome
    volumes:
      - rolebot_data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "grep -q 'HEALTH_OK' /proc/1/fd/1 || exit 1"]
      interval: 90s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  rolebot_data:
    driver: local
